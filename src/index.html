<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ランダム ボーリング</title>
  </head>
  <body id="root">
    <h2>Random-Bowling</h2>
    <table>
      <tr>
        <th class="cell_title">Player</th>
        <th class="cell_title">1</th>
        <th class="cell_title">2</th>
        <th class="cell_title">3</th>
        <th class="cell_title">4</th>
        <th class="cell_title">5</th>
        <th class="cell_title">6</th>
        <th class="cell_title">7</th>
        <th class="cell_title">8</th>
        <th class="cell_title">9</th>
        <th class="cell_title">10</th>
      </tr>
      <tr>
        <th scope="name">ゲスト</th>
        <td class="score score_1"></td>
        <td class="score score_2"></td>
        <td class="score score_3"></td>
        <td class="score score_4"></td>
        <td class="score score_5"></td>
        <td class="score score_6"></td>
        <td class="score score_7"></td>
        <td class="score score_8"></td>
        <td class="score score_9"></td>
        <td class="score score_10"></td>
      </tr>
    </table>
    <div class="btn_container">
      <button class="bowling_btn">投球!!!</button>
      <button class="reset_btn">リセット</button>
    </div>
  </body>
</html>
